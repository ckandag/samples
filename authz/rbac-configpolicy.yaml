# This is a sample policy to demonstrate configuring  RBAC for application workloads
# running on managedclusters.

# This Policy considers the following example scenario
#   An  application  App1  running on the Cluster in namespaces ns1a through ns1e.
#
# This Policy Configures the following rbac model for the above scenario
#   UsersGroups:  dev-grp, ops-grp
#   Rolebindings:
#       dev-grp has view access to the namespace ns1a through ns1e
#       ops-grp has admin access to the namespace ns1a through ns1e

apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-app1-rbac
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: AC Access Control
    policy.open-cluster-management.io/controls: AC-3 Access Enforcement
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-app1-rbac
        spec:
          remediationAction: enforce 
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                kind: RoleBinding
                apiVersion: rbac.authorization.k8s.io/v1
                metadata:
                  name: App1-Dev-Grp-binding1
                  namespace: ns1a
                subjects:
                  - kind: Group
                    apiGroup: rbac.authorization.k8s.io
                    name: dev-grp
                roleRef:
                  apiGroup: rbac.authorization.k8s.io
                  kind: ClusterRole
                  name: view
            - complianceType: musthave
              objectDefinition:
                kind: RoleBinding
                apiVersion: rbac.authorization.k8s.io/v1
                metadata:
                  name: App1-Dev-Grp-binding2
                  namespace: ns1b
                subjects:
                  - kind: Group
                    apiGroup: rbac.authorization.k8s.io
                    name: dev-grp
                roleRef:
                  apiGroup: rbac.authorization.k8s.io
                  kind: ClusterRole
                  name: view
            - complianceType: musthave
              objectDefinition:
                kind: RoleBinding
                apiVersion: rbac.authorization.k8s.io/v1
                metadata:
                  name: App1-Dev-Grp-binding3
                  namespace: ns1c
                subjects:
                  - kind: Group
                    apiGroup: rbac.authorization.k8s.io
                    name: dev-grp
                roleRef:
                  apiGroup: rbac.authorization.k8s.io
                  kind: ClusterRole
                  name: view
            - complianceType: musthave
              objectDefinition:
                kind: RoleBinding
                apiVersion: rbac.authorization.k8s.io/v1
                metadata:
                  name: App1-Dev-Grp-binding4
                  namespace: ns1d
                subjects:
                  - kind: Group
                    apiGroup: rbac.authorization.k8s.io
                    name: dev-grp
                roleRef:
                  apiGroup: rbac.authorization.k8s.io
                  kind: ClusterRole
                  name: view
            - complianceType: musthave
              objectDefinition:
                kind: RoleBinding
                apiVersion: rbac.authorization.k8s.io/v1
                metadata:
                  name: App1-Dev-Grp-binding5
                  namespace: ns1e
                subjects:
                  - kind: Group
                    apiGroup: rbac.authorization.k8s.io
                    name: dev-grp
                roleRef:
                  apiGroup: rbac.authorization.k8s.io
                  kind: ClusterRole
                  name: view
            - complianceType: musthave
              objectDefinition:
                kind: RoleBinding
                apiVersion: rbac.authorization.k8s.io/v1
                metadata:
                  name: App1-Ops-Grp-binding1
                  namespace: ns1a
                subjects:
                  - kind: Group
                    apiGroup: rbac.authorization.k8s.io
                    name: ops-grp
                roleRef:
                  apiGroup: rbac.authorization.k8s.io
                  kind: ClusterRole
                  name: admin
            - complianceType: musthave
              objectDefinition:
                kind: RoleBinding
                apiVersion: rbac.authorization.k8s.io/v1
                metadata:
                  name: App1-Ops-Grp-binding2
                  namespace: ns1b
                subjects:
                  - kind: Group
                    apiGroup: rbac.authorization.k8s.io
                    name: ops-grp
                roleRef:
                  apiGroup: rbac.authorization.k8s.io
                  kind: ClusterRole
                  name: admin
            - complianceType: musthave
              objectDefinition:
                kind: RoleBinding
                apiVersion: rbac.authorization.k8s.io/v1
                metadata:
                  name: App1-Ops-Grp-binding3
                  namespace: ns1c
                subjects:
                  - kind: Group
                    apiGroup: rbac.authorization.k8s.io
                    name: ops-grp
                roleRef:
                  apiGroup: rbac.authorization.k8s.io
                  kind: ClusterRole
                  name: admin
            - complianceType: musthave
              objectDefinition:
                kind: RoleBinding
                apiVersion: rbac.authorization.k8s.io/v1
                metadata:
                  name: App1-Ops-Grp-binding4
                  namespace: ns1d
                subjects:
                  - kind: Group
                    apiGroup: rbac.authorization.k8s.io
                    name: ops-grp
                roleRef:
                  apiGroup: rbac.authorization.k8s.io
                  kind: ClusterRole
                  name: admin
            - complianceType: musthave
              objectDefinition:
                kind: RoleBinding
                apiVersion: rbac.authorization.k8s.io/v1
                metadata:
                  name: App1-Ops-Grp-binding5
                  namespace: ns1e
                subjects:
                  - kind: Group
                    apiGroup: rbac.authorization.k8s.io
                    name: ops-grp
                roleRef:
                  apiGroup: rbac.authorization.k8s.io
                  kind: ClusterRole
                  name: admin
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-app1-rbac
placementRef:
  name: placement-policy-app1-rbac
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: policy-app1-rbac
  kind: Policy
  apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-app1-rbac
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - {key: environment, operator: In, values: ["dev"]}
